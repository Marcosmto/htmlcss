<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <!-- cabeçalho -->
    <header>
        <div class="caixa">
            <h1><img src="./imagens-produtos/logo.png" alt="logo"></h1>
            
            <nav>
                <!-- lista não ordenada -->
                <ul class="navegacao">
                    <!-- link para outras paginas -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- corpo principal -->
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> 
            <input type="text" id="nomesobrenome">

            <label for="email">Email</label> 
            <input type="text" id="email">

            <label for="telefone">Telefone</label> 
            <input type="text" id="telefone">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="69" rows="10"></textarea>

            <div>
                <p>Como preferem o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" alue="email" id="radio-email">
                
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            </div>
            
            <label for=""><input type="checkbox" name="" id=""> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>

    </main>

    <!-- rodapé -->
    <footer>
        <img src="/imagens-produtos/logo-branco.png" alt="">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>



</body>
</html>
