<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <!-- cabeçalho -->
    <header>
        <div class="caixa">
            <h1><img src="./imagens-produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
            
            <nav>
                <!-- lista não ordenada -->
                <ul class="navegacao">
                    <!-- link para outras paginas -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- corpo principal -->
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> 
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label> 
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label> 
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como preferem o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" alue="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>             
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>

    </main>

    <!-- rodapé -->
    <footer>
        <img src="/imagens-produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>



</body>
</html>
